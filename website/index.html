<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="bootstrap.min.css">
</head>
 <body>
  <div id = "app" class="col  justify-content-center align-items-center">
    <div class ="holder headline container-fluid">
      Weather Journal App
    </div>

    <div class ="holder zip row-lg-12 row-md-12">
      <label for="zip row-3">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="enter zip code here">
    </div>

    <div class ="holder feel row-lg-12 row-md-12">
      <label class="col-lg-12" for="feelings">How are you feeling today?</label>
      <textarea class= "myInput col-lg-8" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      <button id="generate" class="col-lg-4" type = "submit"> Generate </button>
    </div>

    <div class ="holder entry col-lg-12 col-md-12">
      <div class = "title">Most Recent Entry</div>
      <div id = "entryHolder">
        <div id = "date" class="row"></div> 
        <div id = "temp" class="row"></div>
        <div id = "content" class="row"></div>
      </div>
    </div>

  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
